<mat-card>
    <span class="title1">RxJS Concurrent HTTP Request Example</span>&nbsp;
    <span class="title2">v{{version}} by MJD {{buildDate}}</span>
</mat-card>
<nav mat-tab-nav-bar [backgroundColor]="background">
  <a mat-tab-link
     class="tab1"
     *ngFor="let link of links"
     routerLink="{{ link.route }}"
     routerLinkActive
     #rla="routerLinkActive"
     [active]="rla.isActive"
  > {{link.label}} </a>
</nav>

<router-outlet></router-outlet>
